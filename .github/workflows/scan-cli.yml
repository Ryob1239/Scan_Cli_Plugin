name: Scan CLI CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-cli:
    runs-on: ubuntu-latest

    steps:
      # 1. Verificar el código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Crear el directorio de reportes
      - name: Ensure report directory exists
        run: mkdir -p ./reports

      # 3. Autenticarse en Docker Hub
      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Debug del entorno Docker
      - name: Debug Docker Environment
        run: |
          docker version
          docker info
          ls -l /var/run/docker.sock

      # 5. Ejecutar el análisis con tu imagen `scan-cli-plugin:latest`
      - name: Run CVE Scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            scan-cli-plugin:latest scan scan-cli-image:latest > ./reports/report.json

      # 6. Subir el reporte como artefacto
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: scan-cli-report
          path: ./reports/report.json
