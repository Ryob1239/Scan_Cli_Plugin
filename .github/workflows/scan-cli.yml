name: Scan CLI CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-cli:
    runs-on: ubuntu-latest

    steps:
      # 1. Verificar el código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Crear el directorio de reportes
      - name: Ensure report directory exists
        run: mkdir -p ./reports

      # 3. Autenticación en Docker Hub
      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 4. Ejecutar el análisis con Docker Scout
      - name: Run Docker Scout CVE Scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            docker/scout-cli:latest cves scan-cli-plugin:latest > ./reports/report.json

      # 5. Subir el reporte como artefacto
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: scan-cli-report
          path: ./reports/report.json
