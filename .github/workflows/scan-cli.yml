name: Scan CLI CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-cli:
    runs-on: ubuntu-latest

    steps:
      # 1. Verificar el código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Crear el directorio de reportes si no existe
      - name: Ensure report directory exists
        run: mkdir -p ./reports

      # 3. Autenticación en GitHub Container Registry (GHCR) usando GitHub Secrets
      - name: Authenticate to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 4. Configurar Docker y construir la imagen
      - name: Build Docker Image
        run: |
          docker build -t scan-cli-plugin:latest .

      # 5. Ejecutar análisis con Docker Scout (Imagen correcta)
      - name: Run Docker Scout CVE Scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            ghcr.io/docker/scout-cli:latest cves scan-cli-plugin:latest > ./reports/report.json

      # 6. Subir el reporte como artefacto
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: scan-cli-report
          path: ./reports/report.json

      # 7. Notificar a Slack
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL }}
          slack-token: ${{ secrets.SLACK_TOKEN }}
          text: "El análisis de código se ha completado correctamente."
