name: Scan CLI CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  scan-cli:
    runs-on: ubuntu-latest

    steps:
      # 1. Verificar el c칩digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Crear el directorio de reportes si no existe
      - name: Ensure report directory exists
        run: mkdir -p ./reports

      # 3. Autenticaci칩n para Docker Hub
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Autenticaci칩n para Docker Scout
      - name: Authenticate with Docker Scout
        run: |
          echo "${{ secrets.DOCKER_PAT }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 5. Ejecutar el an치lisis con Docker Scout
      - name: Run Docker Scout CVE Scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            docker/scout-cli:latest cves scan-cli-plugin:latest > ./reports/report.json

      # 6. Subir el reporte como artefacto
      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: scan-cli-report
          path: ./reports/report.json
